<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card-container">

        <div class="card">
            <select id="cardSelect" onchange="updateCardArt()">
                <option value="" disabled selected>Select card</option>
                <option value="Wei">Wei</option>
                <option value="Nineveh">Nineveh</option>
                <option value="Azena">Azena & Inana</option>
                <option value="Balthor">Balthor</option>
                <option value="Kadan">Kadan</option>
                <option value="Thirain">Thirain</option>
            </select><br>
            <img id="cardArt" class="cardArt" src="./card.jpg">
            <br>
            <label for="numberSelect">Stars</label>
            <select id="numberSelect" onchange="updateSecondSelect()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <label for="excess">Excess cards</label>
            <select id="excess">
                <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
            </select>
        </div>
    </div>
    <div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
